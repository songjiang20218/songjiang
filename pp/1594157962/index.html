pose of the information collection. We will retain your personal information for as long as is strictly necessary to manage the relationship with you (for example, when you open an account and obtain services from our products). For the purpose of complying with legal obligations or to prove that a certain right or contract meets the applicable statute of limitations, we may need to retain the personal information you have on file after the above-mentioned period expires and cannot delete it at your request. When your personal information is no longer necessary for the purpose or files corresponding to our statutory obligations or statutory statute of limitations, we ensure that it is completely deleted or anonymized. We use industry-standard security protection measures to protect the personal information you provide, and encrypt the key data in it to prevent it from unauthorized access, public disclosure, use, modification, damage or loss. We will take all reasonable and feasible measures to protect your personal information. We will use encryption technology to ensure the confidentiality of data; we will use trusted protection mechanisms to prevent malicious attacks on data.<br> <span> How we share, transfer, and publicly disclose your information</span> <br> In order to pursue legitimate interests to better serve customers, we will use your personal information in compliance and appropriately when needed to manage our daily business activities. Out of comprehensive consideration of business and all aspects, we only use this data by ourselves and do not share it with any third party. We may share your personal information externally in accordance with laws and regulations, or in accordance with mandatory requirements of government authorities. Under the premise of complying with laws and regulations, when we receive the above-mentioned request for information disclosure, we will require the corresponding legal documents, such as subpoenas or investigation letters
